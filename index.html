<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>

    <body>
        <a-scene>
            <a-plane position ="0 0 0" color ="green" rotation ="-90 0 0" width="10" length="10"></a-plane>
            <a-box position ="1 2 0" rotation ="20,50,1" color="red" scale="0.5"></a-box>
            <a-cone position="-1 2 2" radius-bottom="0.2" radius-top="2"></a-cone>
            <a-circle position ="0 2 0" radius="2" color="brown"></a-circle>
            <a-cylinder position ="4 -2 4" color="crimson" height="4" radius="1" segments-radial="9" theta-length="280" theta-start="80" side="double"></a-cylinder>
            
        </a-scene>
    </body>
</html>
